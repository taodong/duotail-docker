; Configure rate_rcpt_sender: exempt major domains, cap others at 100/1h.
; NOTE: Many installs accept "0" to mean unlimited; if your plugin expects "unlimited" replace 0 with unlimited.

[rate_rcpt_sender]
enabled = false # Enable this only the Redis is configured and running
; Exempt large providers â€” no recipient-rate limit for senders from these domains
gmail.com = 0
googlemail.com = 0
yahoo.com = 0
ymail.com = 0
outlook.com = 0
live.com = 0
hotmail.com = 0
icloud.com = 0
me.com = 0
protonmail.com = 0
aol.com = 0
msn.com = 0
163.com = 0
qq.com = 0
126.com = 0

; Default catch-all: 100 recipients per 1 hour for all other sender domains
default = 100/1h

